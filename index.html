<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wraper">
      <div class="instagram-phone">
        <img src="./img/phone.png" alt="Phone" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/insta-logo.png"
            class="insta-logo"
            alt="Instagram Logo"
          />
          <div class="profile-picture">
            <img src="./img/perfil.jpg" alt="Profile Picture" />
          </div>
          <a href="#" class="insta-login">Continue as krishna.mkv</a>
          <a href="#" class="insta-logout">Remove accound</a>
        </div>
        <div class="group">
          <p class="not-account">Not krishna.mkv?</p>
          <p class="notaccount">
            <span class="link-blue">Switch accounts</span> ou
            <span class="link-blue">Sign Up</span>
          </p>
        </div>
        <div class="not-group">
          <p><strong>Get the app.</strong></p>
          <a href=""><img src="./img/apple-store.png" alt="Apple store" /></a>
          <a href=""><img src="./img/google-play.png" alt="Google play" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
